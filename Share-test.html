<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Share API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #shareButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Web Share API Test</h1>
    <p>Click the button below to test the Web Share API.</p>
    <button id="shareButton">Share This Page</button>

    <script>
        document.getElementById('shareButton').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Web Share API Test',
                    text: 'Check out this test page!',
                    url: window.location.href
                })
                .then(() => console.log('Share was successful.'))
                .catch((error) => console.error('Share failed:', error));
            } else {
                console.log('Web Share API is not supported in this browser.');
                alert('Web Share API is not supported in this browser. Please share manually.');
            }
        });
    </script>
</body>
</html>
